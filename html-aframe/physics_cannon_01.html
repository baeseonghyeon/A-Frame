<body>

<script>
  AFRAME.registerComponent("event-listener", {
    init: function() {
      this.el.addEventListener("click", function(e) {
        // console.log(e.target)
        e.target.setAttribute('scale', {x: 1.2, y: 1.2, z: 1.2});
        });
      this.el.addEventListener("mouseenter", function(e) {
        // console.log(e.target)
        e.target.setAttribute('scale', {x: 1.1, y: 1.1, z: 1.1});
        });
      this.el.addEventListener("mouseleave", function(e) {
        // console.log(e.target)
        e.target.setAttribute('scale', {x: 1, y: 1, z: 1});
        });
      }
    });
</script>


<!-- SCENE -->
<a-scene physics="debug: false; restitution: 0;" background="color: lightblue;">
  
  <!-- CAMERA -->
  <a-entity id="rig" movement-controls kinematic-body jump-ability="">
    <a-entity camera look-controls="pointerLockEnabled: true;" position="0 1.6 0"></a-entity>
    <a-entity cursor="rayOrigin:mouse" ></a-entity>
  </a-entity>
  
  <!-- STAGE -->
  <a-entity>
    
    <!-- <a-entity geometry="primitive: plane; height: auto; width: 6;" material="color: black; opacity: 0.7; side: double;" text="value: \nObserve sporadic 'jumping' (even while idle) when using `kinematic-body` on a `static-body` 'floor'.\n\n; align: left; anchor: center; side: double; width: 5;" position="0 2 -3"></a-entity> -->
    
    
    <!-- Wall -->
    <!-- front -->
    <a-box static-body color="#f55" height="5" width="8" depth="0.1" position="0 1.5 -4" text="value: static-body; align: center; width: 5;  zOffset: 0.501;" shadow></a-box>
    <!-- back -->
    <a-box static-body color="#f55" height="5" width="8" depth="0.1" position="0 1.5 4" rotation="0 180 0" text="value: static-body; align: center; width: 5;  zOffset: 0.501;" shadow></a-box>
    <!-- side -->
    <a-box static-body color="#f55" height="5" width="0.1" depth="8" position="-4 1.5 0" text="value: static-body; align: center; width: 5;  zOffset: 0.501;" shadow></a-box>
    
    <!-- Object -->
    <a-box dynamic-body event-listener color="#55f" position="-2 2 -2" text="value: dynamic-body; align: center; width: 3; zOffset: 0.501;" shadow></a-box>
    <a-box dynamic-body event-listener color="#5f5" position="2 2 -2"  height="1.5" width="1.5" depth="1.5"   text="value: dynamic-body; align: center; width: 3; zOffset: 0.901; color: #333;" shadow></a-box>
    
    <!-- Floor -->
    <!-- <a-box color="gray" height="1" width="400" depth="400" static-body position="0 -0.5 0"></a-box> -->
    <a-plane static-body position="0 0 0" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
    
  </a-entity>
  
</a-scene>
</body>
</html>
